<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/master.css">
    <title>Cart</title>
</head>

<body>
    <!-- navbar -->
    <section id="header">
    </section>
    
    <!-- Cart section -->
    <section id="blog-home" class="pt-5 mt-5 container">
        <!--alert -->
        <div class="row">
            <div id="AlertEmptyCart" class="col-6" style="text-align: center;margin: 0 auto;">
            </div>
        </div>
        <h2 class="font-weight-bold pt-5">Shopping Cart</h2>
        <hr>
    </section>
    <section id="cart-container" class="container my-5">
        <table width="100%">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody id="cartBody">
            </tbody>
        </table>
    </section>
    <!-- Cart section end -->

    <!-- total and coupon section -->
    <section id="cart-bottom" class="container">
        <div class="row">
            <div class="coupon col-12 col-md-6 mb-4">
                <div>
                    <h5>COUPON</h5>
                    <p>Enter your coupon code if you have one.</p>
                    <input type="text" id="couponCode" placeholder="Coupon Code">
                    <button id="applyCouponBtn">Apply Coupon</button>
                </div>
            </div>
            <div class="total col-12 col-md-6 ">
                <div>
                    <h5>CART TOTAL</h5>
                    <div class="d-flex justify-content-between">
                        <h6>Subtotal</h6>
                        <p id="subtotal">$0.00</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6>Shipping</h6>
                        <p id="shipping">$15.00</p>
                    </div>
                    <div class="d-flex justify-content-between" id="appliedCoupon">
                    </div>
                    <hr class="second-hr">
                    <div class="d-flex justify-content-between">
                        <h6>Total</h6>
                        <p id="lastTotal">$0.00</p>
                    </div>
                    <button class="ml-auto" id="k">Proceed to checkout</button>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="../components/navbar/nav.js"></script>
    <script src="../components/footer/footer.js"></script>
    <script src="../js/cartScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="../js/all.min.js"></script>
</body>

</html>
